<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body class="Body">
		<div class="InlinePart2">
			<h1 align="center" class="Title">H-Mall</h1>
		</div>
		<div class="User">
			<div class="UserInfo">
				<div class="Username">
					Hidayat
				</div>
				<div>
					<button class="AccountButton">Cart</button>
					<button class="AccountButton">Order</button>
				</div>
			</div>
			<div class="Avator"></div>
		</div>
		<hr width="90%" color="antiquewhite">
		<div class="MainContent">
			<div class="InlinePart">
				<button class="BackButton" onclick="back()"> << Back</button>
				<h1 class="CartTitle" align="center">Create an Order</h1>
				<p class="AddCartBody">
					If you can't wait to buy our products, then you can create an order in which you need to specify the amount you would like to purchase. Our staff will deal with your order as soon as possible.
				</p>
			</div>
			<div class="InlinePart">
				<br><br><br><br>
				<div class="AddCartForm">
					<div class="GoodContent">
						<div class="GoodImg"></div>
						<div class="GoodInfo">
							<h1 id="GoodName" align="center"></h1>
							<hr>
							<div class="Time">
								<div class="TimeTag">Time:</div>
								<div id="Time" class="TimeContent"></div>
							</div>
							<hr>
							<div class="Price">
								<div class="PriceTag">Price:</div>
								<div id="PerPrice" class="PriceNumber">￥50</div>
							</div>
							<hr>
							<div class="Amount">
								<div class="AmountTag">Amount:</div>
								<input id="Amount" class="AmountInput" oninput = "value=value.replace(/[^\d]/g,'')" onchange="updateTotal()"/>
							</div>
							<hr>
							<div class="Total">
								<div class="TotalTag">Total:</div>
								<div id="TotalAmount" class="TotalAmount">￥0</div>
							</div>
							<br>
							<button class="AddButton" onclick="createOrder()">Create an Order</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				//设置商品名
				document.getElementById("GoodName").innerText=decodeURI(getQueryVariable("GoodName"));
				//设置订单时间
				var day2 = new Date();
				day2.setTime(day2.getTime());
				var s2 = day2.getFullYear()+"-" + (day2.getMonth()+1) + "-" + day2.getDate();
				document.getElementById("Time").innerText = s2
			}
			function back(){
				document.location.href = "store.html"
			}
			function getQueryVariable(variable)
			{
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					if(pair[0] == variable){return pair[1];}
				}
				return(false);
			}
			function updateTotal(){
				perPrice = document.getElementById("PerPrice").innerText.substring(1);
				amount = document.getElementById("Amount").value;
				totalPrice = perPrice*amount;
				document.getElementById("TotalAmount").innerText = "￥" + totalPrice;
			}
			function createOrder(){
				document.location.href = "store.html"
				alert("Create an order successfully!")
			}
		</script>
	</body>
